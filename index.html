<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Test Visor</title>
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .frame {
            position: relative;
            top: 150px;
            left: 100px;
            width: 700px;
            height: 600px;
            border: 2px solid red;
        }
        
        .container{
            position: relative;
            width: 50%;
            height: 50%;
            border: 2px solid blue;
        }
        .child{
            position: absolute;
            left: 25%;
            background: rgba(255, 0, 0, 0.4);
            width: 50%;
            height: 50%;
        }
    </style>
</head>

<body>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="frame">
        <div class="container">
            <div class="child"></div>
        </div>
    </div>
</body>

</html>
